        body {

        }

        /* Smooth Transitions */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }

        }
        .tool-card:hover {
            transform: translateY(-2px);
        }

    <!-- Dark Mode Init Script (Runs before body loads to prevent flash) -->
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // --- RENDER FUNCTIONS ---

        // Helper to generate a single card HTML
        function getCardHtml(item, isFav = false) {
            const isFavorited = favorites.includes(item.name);
            const favIconClass = isFavorited ? "fill-yellow-400 text-yellow-400" : "text-slate-300 dark:text-slate-600 hover:text-yellow-400";
            
            return `
            <div class="tool-card group relative flex flex-col p-6 rounded-2xl bg-white dark:bg-slate-800 shadow-lg dark:shadow-none dark:border dark:border-slate-700">
                <button onclick="toggleFavorite('${item.name}')" class="absolute top-4 right-4 p-1 z-10 transition-colors">
                    <i data-lucide="star" class="w-5 h-5 ${favIconClass}"></i>
                </button>
                <a href="${item.url}" target="_blank" class="flex-grow flex flex-col">
                    <div class="flex items-start justify-between mb-4">
                        <div class="p-3 bg-black dark:bg-white rounded-xl">
                            <i data-lucide="${item.icon}" class="w-6 h-6 text-white dark:text-black"></i>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-xl font-bold text-slate-900 dark:text-white mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">${item.name}</h4>
                        <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">${item.desc}</p>
                    </div>
                </a>
            </div>`;
        }

        function renderTools() {
            // 1. Render Favorites Section
            const favContainer = document.getElementById('favorites-container');
            const favSection = document.getElementById('favorites-section');
            
            // Find object details for favorited names
            const favItems = [];
            toolsData.forEach(cat => {
                cat.items.forEach(item => {
                    if (favorites.includes(item.name)) favItems.push(item);
                });
            });

            if (favItems.length > 0) {
                favContainer.innerHTML = favItems.map(item => getCardHtml(item, true)).join('');
                favSection.classList.remove('hidden');
            } else {
                favSection.classList.add('hidden');
            }

            // 2. Render Main Tools List
            const container = document.getElementById('tools-container');
            let html = '';

            toolsData.forEach(section => {
                let itemsHtml = '';
                let visibleCount = 0;

                section.items.forEach(item => {
                    itemsHtml += getCardHtml(item);
                });

                // Wrapper div for category filtering
                html += `
                <div class="tool-category-section">
                    <div class="mb-6 border-b border-slate-100 dark:border-slate-800 pb-2">
                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">${section.category}</h3>
                    </div>
                    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                        ${itemsHtml}
                    </div>
                </div>`;
            });
            container.innerHTML = html;
            
            // Re-run filter if search is active
            filterTools();
            lucide.createIcons();
        }

        function renderDirectory(data) {
            const tbody = document.getElementById('directory-body');
            const noResults = document.getElementById('no-results');
            
            if (data.length === 0) {
                tbody.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            let html = '';
            data.forEach(person => {
                const initial = person.name.charAt(0);
                const emailHtml = person.email !== '-' ? `<a href="mailto:${person.email}" class="flex items-center hover:text-blue-600 dark:hover:text-blue-400"><i data-lucide="mail" class="w-4 h-4 mr-2"></i>${person.email}</a>` : '';
                
                html += `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-black dark:bg-white flex items-center justify-center text-white dark:text-black font-bold text-sm">
                                ${initial}
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-bold text-slate-900 dark:text-white">${person.name}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-slate-600 dark:text-slate-300">${person.role}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-bold rounded-full bg-slate-100 dark:bg-slate-700 text-slate-800 dark:text-slate-200">
                            ${person.dept}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400">
                        <div class="flex flex-col space-y-1">
                            ${emailHtml}
                            <a href="tel:${person.phone}" class="flex items-center hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                <i data-lucide="phone" class="w-4 h-4 mr-2"></i>
                                ${person.phone}
                            </a>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="copyPhone('${person.phone}', this)" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-400 hover:text-blue-600 transition-colors" title="Copy Phone Number">
                            <i data-lucide="copy" class="w-5 h-5"></i>
                        </button>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
            lucide.createIcons();
        }

        // --- ACTIONS ---

        function toggleFavorite(toolName) {
            if (favorites.includes(toolName)) {
                favorites = favorites.filter(n => n !== toolName);
            } else {
                favorites.push(toolName);
            }
            localStorage.setItem('leaderHubFavorites', JSON.stringify(favorites));
            renderTools(); // Re-render to update UI
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            const icon = document.getElementById('theme-icon');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                icon.setAttribute('data-lucide', 'moon');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                icon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }

        function switchTab(tabId) {
            const dashboardView = document.getElementById('view-dashboard');
            const directoryView = document.getElementById('view-directory');
            const dashboardBtn = document.getElementById('nav-dashboard');
            const directoryBtn = document.getElementById('nav-directory');
            const mobileMenu = document.getElementById('mobile-menu');
            
            // Close mobile menu
            mobileMenu.classList.add('hidden');

            // Scroll top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (tabId === 'dashboard') {
                dashboardView.classList.remove('hidden');
                directoryView.classList.add('hidden');
                
                // Active Styling
                dashboardBtn.classList.add('border-black', 'dark:border-white', 'text-black', 'dark:text-white');
                dashboardBtn.classList.remove('border-transparent', 'text-slate-500', 'dark:text-slate-400');
                
                // Inactive Styling
                directoryBtn.classList.remove('border-black', 'dark:border-white', 'text-black', 'dark:text-white');
                directoryBtn.classList.add('border-transparent', 'text-slate-500', 'dark:text-slate-400');

            } else {
                dashboardView.classList.add('hidden');
                directoryView.classList.remove('hidden');
                
                // Active Styling
                directoryBtn.classList.add('border-black', 'dark:border-white', 'text-black', 'dark:text-white');
                directoryBtn.classList.remove('border-transparent', 'text-slate-500', 'dark:text-slate-400');
                
                // Inactive Styling
                dashboardBtn.classList.remove('border-black', 'dark:border-white', 'text-black', 'dark:text-white');
                dashboardBtn.classList.add('border-transparent', 'text-slate-500', 'dark:text-slate-400');
            }
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        function filterTools() {
            const term = document.getElementById('tool-search').value.toLowerCase();
            const sections = document.querySelectorAll('.tool-category-section');
            
            sections.forEach(section => {
                let hasVisibleItems = false;
                const cards = section.querySelectorAll('.tool-card');
                
                cards.forEach(card => {
                    // Check if it's the favorites card logic or normal card
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    const desc = card.querySelector('p').textContent.toLowerCase();
                    
                    if (name.includes(term) || desc.includes(term)) {
                        card.style.display = 'flex';
                        hasVisibleItems = true;
                    } else {
                        card.style.display = 'none';
                    }
                });

                if (hasVisibleItems) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        function filterDirectory() {
            const term = document.getElementById('directory-search').value.toLowerCase();
            const filtered = directoryData.filter(p => 
                p.name.toLowerCase().includes(term) ||
                p.role.toLowerCase().includes(term) ||
                p.dept.toLowerCase().includes(term)
            );
            renderDirectory(filtered);
        }

        function copyPhone(text, btnElement) {
            navigator.clipboard.writeText(text);
            
            // Change icon to check
            btnElement.innerHTML = `<i data-lucide="check" class="w-5 h-5 text-green-600 dark:text-green-400"></i>`;
            lucide.createIcons();

            // Revert after 2 seconds
            setTimeout(() => {
                btnElement.innerHTML = `<i data-lucide="copy" class="w-5 h-5"></i>`;
                lucide.createIcons();
            }, 2000);
        }

        // --- INIT ---
        window.onload = function() {
            renderTools();
            renderDirectory(directoryData);
            
            // Set initial icon for theme
            const isDark = document.documentElement.classList.contains('dark');
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            
            lucide.createIcons();
        };

    </script>
