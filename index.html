<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FIX: Updated Lucide Icons to the Browser-Safe Version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Configure Tailwind for Dark Mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Minimalist black/white palette extension
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a', 
                        },
                        // Xfinity Purple Custom Colors
                        xfinity: {
                            DEFAULT: '#612579', // Deep Purple for Light Mode
                            light: '#C388D6',   // Lighter Lavender for Dark Mode readability
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Minimalist Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Smooth Transitions */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Minimalist Card Hover Effect */
        .tool-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .tool-card:hover {
            transform: translateY(-2px);
        }
    </style>

    <!-- Dark Mode Init Script (Runs before body loads to prevent flash) -->
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-md sticky top-0 z-50 border-b border-transparent dark:border-slate-800 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center gap-3 cursor-pointer" onclick="window.scrollTo({top:0, behavior:'smooth'})">
                        <div class="w-10 h-10 bg-black dark:bg-white rounded-xl flex items-center justify-center shadow-lg">
                            <i data-lucide="briefcase" class="text-white dark:text-black w-6 h-6"></i>
                        </div>
                        <span class="font-bold text-2xl tracking-tighter text-black dark:text-white">LeaderHub</span>
                    </div>
                    
                    <!-- Desktop Nav -->
                    <div class="hidden md:ml-12 md:flex md:space-x-8">
                        <button onclick="switchTab('dashboard')" id="nav-dashboard" class="text-base font-semibold border-b-2 border-black dark:border-white text-black dark:text-white px-1 py-1 transition-all">
                            Tools
                        </button>
                        <button onclick="switchTab('directory')" id="nav-directory" class="text-base font-medium text-slate-500 dark:text-slate-400 hover:text-black dark:hover:text-white border-b-2 border-transparent px-1 py-1 transition-all">
                            Directory
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- Dark Mode Toggle -->
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-300">
                        <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
                    </button>

                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button onclick="toggleMobileMenu()" class="p-2 rounded-md text-slate-900 dark:text-slate-100">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Nav Panel -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800">
            <div class="px-4 pt-2 pb-6 space-y-2 flex flex-col">
                <button onclick="switchTab('dashboard')" class="block px-3 py-3 rounded-lg text-lg font-bold text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-800 text-left">Tools Dashboard</button>
                <button onclick="switchTab('directory')" class="block px-3 py-3 rounded-lg text-lg font-bold text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-800 text-left">Directory</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 flex-grow w-full">
        
        <!-- VIEW: DASHBOARD (TOOLS) -->
        <div id="view-dashboard" class="fade-in">
            
            <!-- Global Tool Search & Header -->
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-10">
                <div>
                    <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white tracking-tight mb-3">
                        Tools
                    </h1>
                    <p class="text-lg text-slate-500 dark:text-slate-400">Access your mission-critical platforms.</p>
                </div>
                <div class="w-full md:w-1/3 relative">
                     <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-5 w-5 text-slate-400"></i>
                    </div>
                    <input
                        type="text"
                        id="tool-search"
                        onkeyup="filterTools()"
                        class="block w-full pl-12 pr-4 py-3 bg-slate-100 dark:bg-slate-800 border-none rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-black dark:focus:ring-white transition-all shadow-inner"
                        placeholder="Quick find tools..."
                    />
                </div>
            </div>

            <!-- Favorites Section (Hidden by default) -->
            <div id="favorites-section" class="hidden mb-12">
                <div class="flex items-center gap-2 mb-4">
                    <i data-lucide="star" class="w-5 h-5 text-yellow-500 fill-yellow-500"></i>
                    <h3 class="text-xl font-bold text-slate-900 dark:text-white">Pinned Tools</h3>
                </div>
                <div id="favorites-container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Favorites Injected Here -->
                </div>
                <hr class="mt-10 border-slate-100 dark:border-slate-800">
            </div>

            <!-- All Tools Container -->
            <div id="tools-container" class="space-y-12">
                <!-- Tools injected by JS -->
            </div>
            
        </div>

        <!-- VIEW: DIRECTORY -->
        <div id="view-directory" class="hidden fade-in">
            <div class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
                <div>
                    <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white tracking-tight mb-3">
                        Directory
                    </h1>
                    <p class="text-lg text-slate-500 dark:text-slate-400">Contact details for key departments.</p>
                </div>
                <div class="w-full md:w-1/3 relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-5 w-5 text-slate-400"></i>
                    </div>
                    <input
                        type="text"
                        id="directory-search"
                        onkeyup="filterDirectory()"
                        class="block w-full pl-12 pr-4 py-3 bg-slate-100 dark:bg-slate-800 border-none rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-black dark:focus:ring-white transition-all shadow-inner"
                        placeholder="Search name or role..."
                    />
                </div>
            </div>

            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl dark:shadow-none overflow-hidden">
                <div class="min-w-full overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-100 dark:divide-slate-700">
                        <thead class="bg-slate-50 dark:bg-slate-800/50">
                            <tr>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Name / Service</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Role</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Department</th>
                                <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Contact</th>
                                <th scope="col" class="relative px-6 py-4"><span class="sr-only">Actions</span></th>
                            </tr>
                        </thead>
                        <tbody id="directory-body" class="bg-white dark:bg-slate-800 divide-y divide-slate-100 dark:divide-slate-700">
                            <!-- Directory rows injected by JS -->
                        </tbody>
                    </table>
                </div>
                <div id="no-results" class="hidden px-6 py-12 text-center text-slate-500 dark:text-slate-400">
                    No results found.
                </div>
            </div>
        </div>

    </main>
